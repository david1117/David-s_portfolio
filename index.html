/* --- Main Content --- */
main {

.section {

.section-title {

/* --- Hero Section --- */
.hero {

  animation: gradientBG 15s ease infinite;
  position: relative;
  padding: 0 2rem;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero-title-container {
  width: 90%;
  max-width: 900px;
}

.hero-title-svg {
  width: 100%;
  height: auto;
  font-family: var(--font-family-headings);
  font-size: clamp(3rem, 10vw, 6rem);
  letter-spacing: 3px;
  font-weight: 700;
  overflow: visible;
}

.hero-title-text {
  stroke: var(--accent-color);
  stroke-width: 1.5px;
  fill: transparent;
  stroke-dasharray: 1500;
  stroke-dashoffset: 1500;
  animation: 
    draw-line 3s ease-out forwards, 
    fill-in 1s ease-out 3s forwards,
    neon-glow-svg 1.5s ease-in-out infinite alternate 3.5s;
}

.hero-subtitle {
  font-size: clamp(1.2rem, 5vw, 2rem);
  color: var(--secondary-text-color);
  margin-top: 1rem;
}

@keyframes draw-line {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fill-in {
  from {
    fill: transparent;
  }
  to {
    fill: #fff;
  }
}

@keyframes neon-glow-svg {
  from {
    filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px var(--accent-color));
    stroke-width: 1.5px;
  }
  to {
    filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 6px var(--accent-color));
    stroke-width: 1.55px;
  }
}

.scroll-down {
  position: absolute;
  bottom: 2rem;
  color: var(--accent-color);
  animation: bounce 2s infinite;
}

.scroll-down svg {
  width: 32px;
  height: 32px;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-15px); }
  60% { transform: translateY(-10px); }
}

/* --- About Section --- */
.about-card {
  background: var(--card-background);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  padding: 2.5rem;
  display: grid;
  grid-template-columns: 1fr;
  gap: 2.5rem;
}

.about-intro {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.profile-pic {

  height: 150px;

.about-intro h3 {

  font-family: var(--font-family-headings);

.contact-info p {

.about-details {

.detail-section h4 {

.detail-section ul {

.detail-section li {

/* --- Portfolio Section --- */

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  margin-bottom: 3rem;

}

.portfolio-btn {
  background-color: transparent;

}

.portfolio-btn:hover {

.portfolio-category {

.portfolio-category:last-child {

.portfolio-category-title {

}

.portfolio-category-title::after {

  left: 50%;

  height: 3px;
  background-color: var(--accent-color);

}

.portfolio-grid {

.portfolio-item {

  border: 1px solid var(--border-color);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
}

.portfolio-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px var(--border-color);
}

.portfolio-item-image {

  justify-content: center;
  align-items: center;
  position: relative;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.portfolio-item-image::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(13, 12, 29, 0.6);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.portfolio-item:hover .portfolio-item-image::before {
  opacity: 1;
}

.portfolio-item-image .play-icon {

  height: 60px;
  background-color: rgba(13, 12, 29, 0.7);
  border-radius: 50%;

  z-index: 1;
}
.portfolio-item-image .play-icon::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 15px 0 15px 25px;
  border-color: transparent transparent transparent var(--accent-color);
}
.portfolio-item:hover .play-icon {

    background-color: rgba(158, 255, 0, 0.5);
}
.portfolio-item:hover .play-icon::after {
    border-color: transparent transparent transparent #fff;
}

  justify-content: center;
  align-items: center;
  z-index: 1;
}

}

.portfolio-item:hover .link-icon {
    transform: scale(1.1);
    background-color: rgba(158, 255, 0, 0.5);
}

.portfolio-item:hover .link-icon::after {
    color: #fff;
}

.portfolio-item-image .gallery-icon {

/* --- Video Modal --- */
.video-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.video-modal-content {
    position: relative;
    width: 90%;
    max-width: 960px;
    background: #0d0c1d;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 0 30px rgba(158, 255, 0, 0.3);
}

.video-modal-close {
    position: absolute;
    top: -40px;
    right: 0;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 2.5rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
}

.video-responsive-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.video-responsive-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* --- Image Slideshow --- */
.slideshow-container {
    position: relative;
    width: 100%;
    max-width: 900px;

}

.slideshow-image-wrapper {

    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.slideshow-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #000;
    animation: fadeInImage 0.5s ease-in-out;
}

@keyframes fadeInImage {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.slideshow-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(13, 12, 29, 0.5);
    color: #fff;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.8rem;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}
.slideshow-nav:hover {
    background: var(--accent-color);
    color: var(--background-color);
}
.slideshow-nav.prev {
    left: 1.5rem;
}
.slideshow-nav.next {
    right: 1.5rem;
}

.slideshow-counter {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(13, 12, 29, 0.7);
    padding: 0.5rem 1rem;
    border-radius: 5px;
    color: var(--primary-text-color);
    font-size: 1rem;
    z-index: 10;
}


/* --- Footer --- */
.app-footer {
  text-align: center;
  padding: 2rem 5%;
  margin-top: 2rem;

.copyright {

/* --- Responsive Design --- */
@media (min-width: 768px) {
  .about-card {
    grid-template-columns: 300px 1fr;
    text-align: left;
  }
  .about-intro {
    align-items: flex-start;

  }
  .about-details {

}

@media (min-width: 992px) {
   .about-card {

   .autobiography {
    grid-column: 1 / -1;
  }
  .portfolio-grid-3-col {

@media (max-width: 768px) {
    .slideshow-nav {
        width: 35px;
        height: 35px;
        font-size: 1.4rem;
    }
    .slideshow-nav.prev { left: 1rem; }
    .slideshow-nav.next { right: 1rem; }
}

@media (max-width: 600px) {
  .nav-links {
    display: none; /* Simple hiding for small screens, can be replaced with a burger menu */
  }
}
