.section-title {

  animation: gradientBG 15s ease infinite;
  position: relative;
  padding: 0 2rem;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.hero-title-container {
  width: 90%;
  max-width: 900px;
}

.hero-title-svg {
  width: 100%;
  height: auto;
  font-family: var(--font-family-headings);
  font-size: clamp(3rem, 10vw, 6rem);
  letter-spacing: 3px;
  font-weight: 700;
  overflow: visible;
}

.hero-title-text {
  stroke: var(--accent-color);
  stroke-width: 1.5px;
  fill: transparent;
  stroke-dasharray: 1500;
  stroke-dashoffset: 1500;
  animation:

    fill-in 1s ease-out 3s forwards,
    neon-glow-svg 1.5s ease-in-out infinite alternate 3.5s;
}

.hero-subtitle {
  font-size: clamp(1.2rem, 5vw, 2rem);
  color: var(--secondary-text-color);
  margin-top: 1rem;
}

@keyframes draw-line {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fill-in {
  from {
    fill: transparent;
  }
  to {
    fill: #fff;
  }
}

@keyframes neon-glow-svg {
  from {
    filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px var(--accent-color));
    stroke-width: 1.5px;
  }
  to {
    filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 6px var(--accent-color));
    stroke-width: 1.55px;
  }
}

.scroll-down {
  position: absolute;
  bottom: 2rem;
  color: var(--accent-color);
  animation: bounce 2s infinite;
}

.scroll-down svg {
  width: 32px;
  height: 32px;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-15px); }
  60% { transform: translateY(-10px); }
}

.about-intro {

.profile-pic {

.about-intro h3 {

.contact-info p {

.about-details {

.detail-section h4 {

.detail-section ul {

.portfolio-btn {

.portfolio-btn:hover {

.portfolio-category-title::after {

.portfolio-item {

.portfolio-item:hover {

.portfolio-item-image::before {

  top: 0;
  left: 0;
  right: 0;

  left: 55%;

}

.portfolio-item:hover .link-icon::after {

/* --- Video Modal --- */
.video-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);

    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.video-modal-content {
    position: relative;
    width: 90%;
    max-width: 960px;
    background: #0d0c1d;

    padding: 1rem;

.video-modal-close {

    top: -40px;
    right: 0;
    background: transparent;
    border: none;
    color: #fff;
    font-size: 2.5rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
}

.video-responsive-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.video-responsive-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.slideshow-container {

.slideshow-image-wrapper {

.slideshow-image {

    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #000;
    animation: fadeInImage 0.5s ease-in-out;
}

@keyframes fadeInImage {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.slideshow-nav {

    top: 50%;
    transform: translateY(-50%);
    background: rgba(13, 12, 29, 0.5);
    color: #fff;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.8rem;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}
.slideshow-nav:hover {
    background: var(--accent-color);
    color: var(--background-color);
}
.slideshow-nav.prev {
    left: 1.5rem;
}
.slideshow-nav.next {
    right: 1.5rem;
}

.slideshow-counter {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(13, 12, 29, 0.7);
    padding: 0.5rem 1rem;
    border-radius: 5px;
    color: var(--primary-text-color);
    font-size: 1rem;
    z-index: 10;
}


/* --- Footer --- */
.app-footer {

/* --- Responsive Design --- */
@media (min-width: 768px) {
  .about-card {

@media (min-width: 992px) {

@media (max-width: 768px) {

    .slideshow-nav.next { right: 1rem; }
}

@media (max-width: 600px) {
  .nav-links {
    display: none; /* Simple hiding for small screens, can be replaced with a burger menu */
  }
}

                setCurrentIndex(prevIndex => (prevIndex === 0 ? images.length - 1 : prevIndex - 1));
            }, [images.length]);

            const goToNext = useCallback(() => {
                setCurrentIndex(prevIndex => (prevIndex === images.length - 1 ? 0 : prevIndex + 1));
            }, [images.length]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') {
                        goToNext();
                    } else if (e.key === 'ArrowLeft') {
                        goToPrevious();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => {
                    window.removeEventListener('keydown', handleKeyDown);
                };
            }, [goToNext, goToPrevious]);

            if (!images || images.length === 0) return null;

            return (
                <div className="slideshow-container">
                    <button className="slideshow-nav prev" onClick={goToPrevious} aria-label="Previous image">&#10094;</button>
