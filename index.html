<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai",
        "marked": "https://aistudiocdn.com/marked@^13.0.0"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@babel/preset-typescript@7/babel-preset-typescript.min.js"></script>
    <style>
      :root {
        --background-color: #0d0c1d;
        --primary-text-color: #e0e0e0;
        --secondary-text-color: #a0a0c0;
        --accent-color: #9eff00;
        --card-background: rgba(26, 28, 59, 0.6);
        --border-color: rgba(158, 255, 0, 0.3);
        --font-family-headings: 'Orbitron', sans-serif;
        --font-family-body: 'Roboto', sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--background-color);
        color: var(--primary-text-color);
        font-family: var(--font-family-body);
        line-height: 1.6;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* --- Header --- */
      .app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1rem 5%;
        background: rgba(13, 12, 29, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .logo {
        font-family: var(--font-family-headings);
        font-size: 1.5rem;
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .logo span {
        color: var(--accent-color);
      }

      .nav-links a {
        color: var(--primary-text-color);
        text-decoration: none;
        margin-left: 2rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--accent-color);
      }

      /* -- Burger Menu -- */
      .burger-menu {
        display: none;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 1010;
        width: 30px;
        height: 24px;
        flex-direction: column;
        justify-content: space-between;
      }
      .burger-line {
        display: block;
        width: 100%;
        height: 3px;
        background-color: var(--primary-text-color);
        border-radius: 3px;
      }

      /* -- Mobile Menu -- */
      .mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(13, 12, 29, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1005;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .mobile-menu.is-open {
        opacity: 1;
        visibility: visible;
      }
      .mobile-nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .mobile-nav-links a {
        font-family: var(--font-family-headings);
        font-size: 2.5rem;
        color: var(--primary-text-color);
        text-decoration: none;
        padding: 1rem 0;
        transition: color 0.3s ease;
      }
      .mobile-nav-links a:hover {
        color: var(--accent-color);
      }
      .close-menu-btn {
        position: absolute;
        top: 1.25rem;
        right: 5%;
        background: none;
        border: none;
        color: #fff;
        font-size: 3rem;
        font-weight: 300;
        cursor: pointer;
      }


      /* --- Main Content --- */
      main {
        flex-grow: 1;
      }

      .section {
        padding: 6rem 5% 4rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        font-family: var(--font-family-headings);
        font-size: clamp(2rem, 8vw, 2.5rem);
        text-align: center;
        margin-bottom: 3rem;
        color: var(--accent-color);
        text-shadow: 0 0 10px var(--accent-color);
      }

      /* --- Hero Section --- */
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background: linear-gradient(-45deg, #0d0c1d, #1a1c3b, #3f3da7, #0d0c1d);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        position: relative;
        padding: 0 2rem;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .hero-title-container {
        width: 90%;
        max-width: 900px;
      }

      .hero-title-svg {
        width: 100%;
        height: auto;
        font-family: var(--font-family-headings);
        font-size: clamp(3rem, 10vw, 6rem);
        letter-spacing: 3px;
        font-weight: 700;
        overflow: visible;
      }

      .hero-title-text {
        stroke: var(--accent-color);
        stroke-width: 1.5px;
        fill: transparent;
      }

      .hero-title-text.animate {
        animation: 
          draw-line 3s ease-out forwards, 
          fill-in 1s ease-out 3s forwards,
          neon-glow-svg 1.5s ease-in-out infinite alternate 3.5s;
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 5vw, 2rem);
        color: var(--secondary-text-color);
        margin-top: 1rem;
      }

      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill-in {
        from {
          fill: transparent;
        }
        to {
          fill: #fff;
        }
      }

      @keyframes neon-glow-svg {
        from {
          filter: drop-shadow(0 0 2px #fff) drop-shadow(0 0 4px var(--accent-color));
          stroke-width: 1.5px;
        }
        to {
          filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 6px var(--accent-color));
          stroke-width: 1.55px;
        }
      }

      .scroll-down {
        position: absolute;
        bottom: 2rem;
        color: var(--accent-color);
        animation: bounce 2s infinite;
      }

      .scroll-down svg {
        width: 32px;
        height: 32px;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-15px); }
        60% { transform: translateY(-10px); }
      }

      /* --- About Section --- */
      .about-card {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 2.5rem;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }

      .about-intro {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1.5rem;
        border: 3px solid var(--accent-color);
      }

      .about-intro h3 {
        font-size: 2rem;
        font-family: var(--font-family-headings);
        margin-bottom: 0.5rem;
      }

      .contact-info p {
        margin: 0.5rem 0;
        color: var(--secondary-text-color);
      }

      .about-details {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .detail-section h4 {
        font-size: 1.2rem;
        color: var(--accent-color);
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      .detail-section ul {
        list-style: none;
      }

      .detail-section li {
        margin-bottom: 0.5rem;
      }

      .autobiography h4 {
        font-size: 1.5rem;
        color: var(--accent-color);
        margin-bottom: 1rem;
      }
      .autobiography h5 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .autobiography p {
        color: var(--secondary-text-color);
        margin-bottom: 1rem;
      }

      /* --- Portfolio Section --- */
      .portfolio-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 3rem;
        margin-top: -1rem;
      }

      .portfolio-btn {
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--primary-text-color);
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-family: var(--font-family-body);
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }

      .portfolio-btn:hover {
        background-color: var(--accent-color);
        color: var(--background-color);
        box-shadow: 0 0 15px var(--accent-color);
        border-color: var(--accent-color);
      }

      /* --- Featured Slideshow --- */
      .featured-slideshow-container {
        position: relative;
        margin-bottom: 4rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .featured-image-wrapper {
        aspect-ratio: 16 / 9;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        border: 1px solid var(--accent-color);
        box-shadow: 0 0 10px rgba(158, 255, 0, 0.4);
        cursor: pointer;
      }

      .featured-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        animation: fadeIn 0.5s ease-in-out;
      }

      .featured-slideshow-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(13, 12, 29, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: var(--accent-color);
        border: 1px solid var(--accent-color);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }

      .featured-slideshow-nav:hover {
        background-color: var(--accent-color);
        color: var(--background-color);
        box-shadow: 0 0 15px var(--accent-color);
      }

      .featured-slideshow-nav.prev {
        left: 1rem;
      }

      .featured-slideshow-nav.next {
        right: 1rem;
      }

      .featured-slideshow-counter {
          color: var(--primary-text-color);
          font-size: 1rem;
          position: absolute;
          bottom: 1rem;
          left: 50%;
          transform: translateX(-50%);
          background-color: transparent;
          z-index: 10;
          text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      }

      .portfolio-category {
        margin-bottom: 4rem;
      }

      .portfolio-category:last-child {
          margin-bottom: 0;
      }

      .portfolio-category-title {
        font-family: var(--font-family-headings);
        font-size: clamp(1.8rem, 7vw, 2rem);
        color: var(--primary-text-color);
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
      }

      .portfolio-category-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: var(--accent-color);
        box-shadow: 0 0 10px var(--accent-color);
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .portfolio-item {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }
      
      .portfolio-item[role="button"] {
        cursor: pointer;
      }

      .portfolio-item:hover, .portfolio-item:focus-within {
        transform: translateY(-5px);
        box-shadow: 0 0 20px var(--border-color);
        outline: none;
      }

      .portfolio-item-image {
        height: 200px;
        background: linear-gradient(45deg, #1a1c3b, #3f3da7);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .portfolio-item-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(13, 12, 29, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .portfolio-item[role="button"]:hover .portfolio-item-image::before {
        opacity: 1;
      }

      .portfolio-item-image .play-icon,
      .portfolio-item-image .link-icon {
        width: 60px;
        height: 60px;
        background-color: rgba(13, 12, 29, 0.7);
        border-radius: 50%;
        position: relative;
        transition: transform 0.3s ease, background-color 0.3s ease;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .portfolio-item-image .play-icon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 55%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 15px 0 15px 25px;
        border-color: transparent transparent transparent var(--accent-color);
      }

      .portfolio-item-image .link-icon::after {
        content: '‚Üó';
        font-family: 'Arial', sans-serif;
        font-size: 2rem;
        color: var(--accent-color);
        transition: color 0.3s ease;
        line-height: 1;
      }

      .portfolio-item[role="button"]:hover .play-icon,
      .portfolio-item[role="button"]:hover .link-icon {
          transform: scale(1.1);
          background-color: rgba(158, 255, 0, 0.5);
      }
      .portfolio-item[role="button"]:hover .play-icon::after,
      .portfolio-item[role="button"]:hover .link-icon::after {
          color: #fff;
      }

      .portfolio-item-title {
        padding: 1rem;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
      }

      /* --- Slideshow --- */
      .slideshow-container {
          position: relative;
          max-width: 1000px;
          margin: auto;
          border: 1px solid var(--border-color);
          border-radius: 8px;
          overflow: hidden;
      }

      .slideshow-image-wrapper {
          aspect-ratio: 16 / 9;
          background-color: #000;
      }

      .slideshow-image {
          width: 100%;
          height: 100%;
          object-fit: contain;
          animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
          from { opacity: 0.4; }
          to { opacity: 1; }
      }

      .slideshow-nav {
          cursor: pointer;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          padding: 16px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          transition: 0.3s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          background-color: rgba(0,0,0,0.3);
          border: none;
      }
      .slideshow-nav.next { right: 0; border-radius: 3px 0 0 3px; }
      .slideshow-nav:hover { background-color: rgba(0,0,0,0.6); }

      .slideshow-counter {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(0,0,0,0.5);
          border-radius: 5px;
      }

      /* --- Video Modal --- */
      .video-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
      }

      .video-modal-content {
        position: relative;
        width: 90%;
        max-width: 1200px;
      }

      .video-modal-close {
        position: absolute;
        top: -40px;
        right: -5px;
        background: none;
        border: none;
        color: #fff;
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
      }

      .video-responsive-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
      }

      .video-responsive-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* --- Image Modal --- */
      .image-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
        padding: 1rem;
      }

      .image-modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
      }

      .image-modal-content img {
        display: block;
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 5px;
      }

      .image-modal-close {
        position: absolute;
        top: -35px;
        right: -15px;
        background: none;
        border: none;
        color: #fff;
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
      }


      /* --- Footer --- */
      .app-footer {
        background: #09081a;
        padding: 2rem 5%;
        text-align: center;
        border-top: 1px solid var(--border-color);
      }

      .footer-contact {
        margin-bottom: 1rem;
      }
      .footer-contact h4 {
        font-size: 1.2rem;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
      }
      .footer-contact p {
        color: var(--secondary-text-color);
        margin: 0.2rem 0;
      }

      .copyright {
        color: var(--secondary-text-color);
        font-size: 0.9rem;
      }
      
      /* --- Chat Widget --- */
      .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1010;
      }

      .chat-launcher {
        background-color: var(--accent-color);
        color: var(--background-color);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(158, 255, 0, 0.4);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .chat-launcher:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(158, 255, 0, 0.6);
      }

      .chat-launcher svg {
        width: 32px;
        height: 32px;
      }

      .chat-container {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 370px;
        max-width: 90vw;
        height: 70vh;
        max-height: 600px;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(20px);
        visibility: hidden;
        transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .chat-container.open {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }

      .chat-container header {
        background: rgba(13, 12, 29, 0.7);
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .chat-container header h1 {
        font-family: var(--font-family-headings);
        font-size: 1.2rem;
        color: var(--primary-text-color);
        text-align: center;
      }

      .message-list {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Scrollbar styling for message list */
      .message-list::-webkit-scrollbar {
        width: 6px;
      }
      .message-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .message-list::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 3px;
      }
      .message-list::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color);
      }

      .message {
        display: flex;
        max-width: 85%;
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.assistant {
        align-self: flex-start;
      }

      .message .bubble {
        padding: 0.75rem 1rem;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .message.user .bubble {
        background-color: var(--accent-color);
        color: var(--background-color);
        border-bottom-right-radius: 4px;
      }
      .message.user .bubble * {
        color: var(--background-color);
      }

      .message.assistant .bubble {
        background-color: #2a2d4e;
        color: var(--primary-text-color);
        border-bottom-left-radius: 4px;
      }

      .message .bubble p {
        margin: 0 0 0.5rem;
      }

          const [selectedImage, setSelectedImage] = useState<string | null>(null);

          const goToPrevious = useCallback(() => {
              setCurrentIndex(prevIndex => (prevIndex === 0 ? images.length - 1 : prevIndex - 1));
          }, [images.length]);

          const goToNext = useCallback(() => {
              setCurrentIndex(prevIndex => (prevIndex === images.length - 1 ? 0 : prevIndex + 1));
          }, [images.length]);

          const openImage = (imageUrl: string) => {
              setSelectedImage(imageUrl);
          };

          const closeImage = useCallback(() => {
              setSelectedImage(null);
          }, []);

          useEffect(() => {
              const handleEsc = (event: KeyboardEvent) => {
                 if (event.key === 'Escape') {
                  closeImage();
                 }
              };
              window.addEventListener('keydown', handleEsc);

              return () => {
                  window.removeEventListener('keydown', handleEsc);
              };
          }, [closeImage]);


          return (
              <React.Fragment>
                  <div className="featured-slideshow-container">
                      <div 
                        className="featured-image-wrapper"
                        onClick={() => openImage(images[currentIndex])}
                        tabIndex={0}
                        onKeyDown={(e) => e.key === 'Enter' && openImage(images[currentIndex])}
                        role="button"
                        aria-label={`View featured work ${currentIndex + 1} in full screen`}
                      >
                          <img 
                              key={currentIndex}
                              src={images[currentIndex]} 
                              alt={`Featured work ${currentIndex + 1}`} 
                              className="featured-image"
                              loading="lazy" 
                          />
                      </div>
                      
                      <button className="featured-slideshow-nav prev" onClick={goToPrevious} aria-label="Previous slide">&#10094;</button>
                      <button className="featured-slideshow-nav next" onClick={goToNext} aria-label="Next slide">&#10095;</button>
                      
                      <div className="featured-slideshow-counter">{currentIndex + 1} / {images.length}</div>
                  </div>
                  <ImageModal imageUrl={selectedImage} onClose={closeImage} />
              </React.Fragment>
          );
      };

      const Portfolio = () => {
          const [portfolioData, setPortfolioData] = useState<PortfolioData | null>(null);
          const [selectedVideo, setSelectedVideo] = useState<string | null>(null);

          useEffect(() => {
            if (window.portfolioData) {
              setPortfolioData(window.portfolioData);
            } else {
              console.error("Error: Portfolio data not found on window object.");
            }
          }, []);

          const handleVideoClick = (videoUrl: string) => {
              setSelectedVideo(videoUrl);
          };

          const closeVideoModal = useCallback(() => {
              setSelectedVideo(null);
          }, []);
          
          useEffect(() => {
              const handleEsc = (event: KeyboardEvent) => {
                 if (event.key === 'Escape') {
                  closeVideoModal();
                 }
              };
              window.addEventListener('keydown', handleEsc);

              return () => {
                  window.removeEventListener('keydown', handleEsc);
              };
          }, [closeVideoModal]);

          if (!portfolioData) {
              return <section id="portfolio" className="section"><h2 className="section-title">‰ΩúÂìÅÈõÜ</h2><div>Loading...</div></section>;
          }

          return (
              <section id="portfolio" className="section">
                  <h2 className="section-title">‰ΩúÂìÅÈõÜ</h2>
                  <FeaturedSlideshow />
                  {Object.entries(portfolioData).map(([category, items]) => (
                      <div key={category} className="portfolio-category">
                          <h3 className="portfolio-category-title">{category}</h3>
                          <div className="portfolio-grid">
                              {items.map((item: PortfolioItemData) => (
                                  <PortfolioItem key={item.id} item={item} onVideoClick={handleVideoClick} />
                              ))}
                          </div>
                      </div>
                  ))}
                  <VideoModal videoUrl={selectedVideo} onClose={closeVideoModal} />
              </section>
          );
      };

      const Footer = () => (
          <footer id="contact" className="app-footer">
              <div className="footer-contact">
                  <h4>ËÅØÁµ°ÊñπÂºè</h4>
                  <p>ÊùéÊâø (David)</p>
                  <p>üìû Phone: 0903646800</p>
                  <p>üìß Email: 40248138@gm.nfu.edu.tw</p>
              </div>
              <p className="copyright">&copy; {new Date().getFullYear()} David's Portfolio. All Rights Reserved.</p>
          </footer>
      );

      // --- Chat Components ---
      interface Message {
        role: 'user' | 'assistant';
        content: string;
        context?: string[];
      }

      const ChatWindow: React.FC = () => {
        const [messages, setMessages] = useState<Message[]>([
          {
            role: 'assistant',
            content: "‰Ω†Â•ΩÔºÅÊàëÂèØ‰ª•ÂõûÁ≠îÈóúÊñºÈÄô‰Ωç3DËóùË°ìÂÆ∂Â∞àÊ•≠ËÉåÊôØÁöÑÂïèÈ°å„ÄÇ‰Ω†ÊÉ≥Áü•ÈÅì‰∫õ‰ªÄÈ∫ºÔºü",
          }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messageListRef = useRef<HTMLDivElement>(null);
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

        useEffect(() => {
          if (messageListRef.current) {
            messageListRef.current.scrollTop = messageListRef.current.scrollHeight;
          }
        }, [messages]);

        const handleSendMessage = async (e: React.FormEvent) => {
          e.preventDefault();
          if (!input.trim() || isLoading) return;

          const userMessage: Message = { role: 'user', content: input };
          setMessages(prev => [...prev, userMessage]);
          setInput('');
          setIsLoading(true);

          try {
            const retrievalPrompt = `You are a research assistant. From the following document, extract the most relevant sections that can help answer the user's question. The document is in Chinese. Output only the extracted text, separated by '${SEPARATOR}'.\n\nDOCUMENT:\n${AUTOBIOGRAPHY_TEXT}\n\nUSER QUESTION:\n${input}`;
            
            const model = 'gemini-2.5-flash';
            let retrieveResponse = await ai.models.generateContent({
              model,
              contents: retrievalPrompt,
            });

            const retrievedContext = retrieveResponse.text.split(SEPARATOR).filter(t => t.trim());
            
            const generationPrompt = `You are a helpful chatbot. Answer the user's question in Traditional Chinese based *only* on the provided context. Be concise and clear. If the context is insufficient, say you don't know the answer based on the provided text.\n\nCONTEXT:\n${retrievedContext.join('\n\n')}\n\nUSER QUESTION:\n${input}`;
            
            let finalResponse = await ai.models.generateContent({
              model,
              contents: generationPrompt,
            });

            const assistantMessage: Message = {
              role: 'assistant',
              content: finalResponse.text,
              context: retrievedContext.length > 0 ? retrievedContext : undefined,
            };
            setMessages(prev => [...prev, assistantMessage]);

          } catch (error) {
            console.error("Error generating content:", error);
            const errorMessage: Message = {
              role: 'assistant',
              content: "Êä±Ê≠âÔºåÊàëÈÅáÂà∞‰∫Ü‰∏Ä‰∫õÂïèÈ°åÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ",
            };
            setMessages(prev => [...prev, errorMessage]);
          } finally {
            setIsLoading(false);
          }
        };

        const handleTextareaKey = (e: React.KeyboardEvent<HTMLTextAreaElement>) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSendMessage(e);
          }
        };

        return (
          <>
            <header>
              <h1>AI Âä©ÁêÜ</h1>
            </header>
            <div className="message-list" ref={messageListRef}>
              {messages.map((msg, index) => (
                <div key={index} className={`message ${msg.role}`}>
                  <div className="bubble" dangerouslySetInnerHTML={{ __html: marked.parse(msg.content) }}></div>
                  {msg.role === 'assistant' && msg.context && (
                    <div className="context-section">
                      <h3>Retrieved Context</h3>
                      {msg.context.map((ctx, i) => (
                        <p key={i} className="context-item">{ctx.trim()}</p>
                      ))}
                    </div>
                  )}
                </div>
              ))}
              {isLoading && (
                <div className="message loading">
                  <div className="spinner"></div>
                </div>
              )}
            </div>
            <form className="input-form" onSubmit={handleSendMessage}>
              <textarea
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyDown={handleTextareaKey}
                placeholder="Ë©¢ÂïèÈóúÊñºÊ≠§Êñá‰ª∂ÂÖßÂÆπÁöÑÂïèÈ°å..."
                aria-label="Chat input"
                rows={1}
              />
              <button type="submit" disabled={isLoading || !input.trim()} aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
            </form>
          </>
        );
      };

      const ChatWidget: React.FC = () => {
          const [isOpen, setIsOpen] = useState(false);
          const toggleChat = () => setIsOpen(!isOpen);

          return (
              <div className="chat-widget">
                  <div className={`chat-container ${isOpen ? 'open' : 'closed'}`}>
                      <ChatWindow />
                  </div>
                  <button className="chat-launcher" onClick={toggleChat} aria-label={isOpen ? "Close chat" : "Open chat"}>
                      {isOpen ? (
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                      ) : (
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                      )}
                  </button>
              </div>
          );
      }

      // --- Main App ---
      const App = () => (
          <React.Fragment>
              <Header />
              <main>
                  <Hero />
                  <About />
                  <Portfolio />
              </main>
              <Footer />
              <ChatWidget />
          </React.Fragment>
      );

      const container = document.getElementById('root');
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
<script type="module" src="/index.tsx"></script>
